<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" href="./Shamim/Css/style.css">
</head>
<body>
  
<section class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 col-lg-6 col-xl-4 offset-xl-4 text-center">
        <div class="logo">
          <img src="./Shamim/images/logo.png" alt="logo" class="img-fluid">
        </div>
        <form class="rounded bg-white shadow p-5">
          <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to HILLTOP</h3>
          <div class="fw-normal text-muted mb-4">
            Now Here <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="mt-2 text-end">
            <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
          </div>
          <buttom class="btn btn-primary submit-btn w-100 my-4">Continue</buttom>
          <div class="text-center text-muted text-uppercase mb-3">or</div>
          <a href="#" class="btn btn-light loght-with w-100 mb-3">
            <img src="./Shamim/images/google-icon.svg" class="img-fluid me-3">
            Continue with google
          </a>
          <a href="#" class="btn btn-light loght-with w-100 mb-3">
            <img src="./Shamim/images/facebook-icon.svg" class="img-fluid me-3">
            Continue with Facebook
          </a>
          <a href="#" class="btn btn-light loght-with w-100 mb-3">
            <img src="./Shamim/images/linkedin-icon.svg" class="img-fluid me-3">
            Continue with Linkedin
          </a>
        </form>
      </div>
    </div>
  </div>
</section>


  <!-- bootstrap 5 JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- custom js -->
<script src="./Shamim/Js/app.js"></script>
</body>
</html>
